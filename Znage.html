<!DOCTYPE html>
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<link href="Znage.css" rel="stylesheet">
	<script src="Znage.js"></script>
	<script src="ZnageInitialise.js"></script>
	<script src="ZnageElements.js"></script>
	<script src="ZnageCrosshairs.js"></script>
	<script src="ZnageSound.js"></script>
	<title>Znage</title>
</head>
<body id="body">

<header class='full-width-row'>
	<p class='spread-elements' id='znage-title'>Znage</p>
	<p class='spread-elements' id='score-container'>Score: <span id='score'>0</span></p>
</header>
<div class='full-width-row' id='controls-row'>
	<button class='spread-elements target' id='button'>Start</button>
	<div class='spread-elements' id='help'>Use W, A, S and D to steer.<br> Space bar to pause/unpause.</div>
</div>
<div id='grid-container'>
	<div id='popup' class='popup-down'>
		<span id='popup-text'>PAUSED</span>
	</div>
</div>

</body>
