<!DOCTYPE html>

<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<script src="01-znake.js"></script>
	<script src="02-grid.js"></script>
	<script src="03-worm.js"></script>
	<script src="04-crosshairs.js"></script>
	<script src="05-sound.js"></script>
	<script src="06-config.js"></script>
	<link href="07-styles.css" rel="stylesheet">
	<title>Znake</title>
</head>

<body id="body">

	<header class='fullwidth-row'>
		<p class='spread-elements' id='znake-title'>Znake</p>
		<p class='spread-elements' id='score-container'>Score: <span id='score'>0</span></p>
	</header>

	<div class='fullwidth-row' id='controls-row'>
		<button class='spread-elements target' id='button'>Start</button>
		<div class='spread-elements' id='help'>Use W, A, S and D to steer.<br> Space bar to pause/unpause.</div>
	</div>

	<div id='grid-container'>
		<div id='splash' class='overlay popup'>
			<span class='popup-text'>Znake</br></br>Click me!</span>
		</div>
		<div id='pause' class='overlay popdown'>
			<span class='popup-text'>PAUSED</span>
		</div>
	</div>

</body>
